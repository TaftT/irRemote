<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Remote</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div id="bleApp">
        <h1>My Remote</h1>

        <button v-if="myCharacteristic==null" id="connect" v-on:click="connect">Connect</button>
        
        <div v-if="page=='editing'">
            
            <select name="" v-model="buttonName" v-on:change="customName=''">
              <option value="">Choose a Icon...</option>
              <option v-for="icon in iconOpitions" v-bind:value="icon">{{icon}}</option>
            </select>
            <input placeholder="Type a Custom Name" type="text" v-if="buttonName == 'custom:'" v-model="customName">
            <input placeholder="Type Remote Code (leave blank to scan)" type="text" v-model="buttonCode">

            <p>{{error}}</p>
            <button v-on:click="getCode">Get Code</button>
            <button v-if="!addingButton" v-on:click="updateButton">Update</button>
            <button v-if="buttonCode != '' && addingButton" v-on:click="addButtonToList">Add</button>
            <button class="gray" v-on:click="cancelNew">Cancel</button>
        </div>
